name: Dev_build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3.10.0
        with:
          java-version: 21
          distribution: adopt

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew build
      
      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: ./build/libs/*.jar
